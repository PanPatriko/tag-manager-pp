<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagManagerPP 1.3.0</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <button id="toggle-tag-sidebar" class="ico-bttn" data-i18n-title="title-sidebar"></button>
        <button id="theme-toggle" class="ico-bttn" data-i18n-title="title-theme"></button>
        <button id="open-settings-modal" class="ico-bttn" data-i18n-title="title-settings"></button>
        <div id="search-container">
            <input type="text" id="search-input" data-i18n-placeholder="header-search-placeholder">
            <button id="search-button" class="ico-bttn" data-i18n-title="title-search"></button>
            <ul id="search-suggestions" class="suggestions-container"></ul>
        </div>
        <div id="search-tags-container"></div>
        <button id="toggle-file-sidebar" class="ico-bttn" data-i18n-title="title-sidebar"></button>
    </header>

    <div id="app">
        <aside id="left-sidebar">
            <div id="left-resize-handle" class="left-sidebar-item resize-handle"></div>
            <div id="left-sidebar-menu" class="left-sidebar-item">
                <button id="location-button" class="menu-element ico-bttn" data-panel="location-panel"
                    data-i18n-title="title-locations"></button>
                <button id="tags-button" class="menu-element ico-bttn" data-panel="tags-panel"
                    data-i18n-title="title-tags"></button>                
            </div>
            <div id="tags-panel" class="left-sidebar-item">
                <button id="add-tag" class="ico-bttn" data-i18n-title="tag-add"></button>
                <div id="tags-container" class="tags-view"></div>
            </div>
            <div id="location-panel" class="left-sidebar-item">         
                <button id="add-location" class="ico-bttn" data-i18n-title="loc-add"></button>
                <div id="location-container" class="location-view"></div>
                <div id="location-resize-handle" class="resize-handle"></div>
                <div id="directory-container"></div>
            </div>
        </aside>

        <section id="content">
            <section id="files-bar">
                <div class="files-bar-group">
                    <button id="prev-button" class="ico-bttn" data-i18n-title="back"></button>
                    <button id="next-button" class="ico-bttn" data-i18n-title="next"></button>
                </div>
                
                <div class="files-bar-group">
                    <button id="sort-by-name" class="ico-bttn" data-i18n-title="title-sort-by-name"></button>
                    <button id="sort-by-date" class="ico-bttn" data-i18n-title="title-sort-by-date"></button>
                </div>
                
                <div class="files-bar-group">
                    <button id="parent-directory" class="ico-bttn" data-i18n-title="title-up-dir" disabled></button>
                    <button id="prev-page" class="ico-bttn" data-i18n-title="title-prev-page"></button>
                    <select id="file-pages"></select>
                    <button id="next-page" class="ico-bttn" data-i18n-title="title-next-page"></button>
                </div>
                
                <div class="files-bar-group files-bar-info">
                    <span id="dir-name" class="hidden color-span"></span>
                    <span id="total-file-count" class="color-span"></span>
                    <span id="current-files" class="color-span"></span>
                    <span id="selected-file-count" class="color-span"></span>
                </div>
            </section>
            <div id="loading-bar-container" class="hidden">
                <div id="loading-bar"></div>
                <section id="loading-bar-text" data-i18n="generate-thumbnails"></section>
            </div>
            <section id="files-panel">
            </section>
        </section>
        
        <aside id="right-sidebar">
            <div id="right-resize-handle" class="right-sidebar-item resize-handle"></div>
            <div id="right-sidebar-menu" class="right-sidebar-item">
                <button id="show-file-info" class="right-sidebar-item ico-bttn active"
                    data-i18n-title="title-file-info"></button>
                <button id="show-file-tags" class="right-sidebar-item ico-bttn active"
                    data-i18n-title="title-file-tags"></button>
                <button id="show-file-prev" class="right-sidebar-item ico-bttn active" data-i18n-title="title-file-preview"></button>
            </div>
            <section id="file-info" class="right-sidebar-item">
                <ul id="fileinfo-container">
                    <li>
                        <input id="file-id" readonly data-i18n-title="title-file-id"></input>
                        <button id="file-name-save" class="ico-bttn" hidden></button>
                        <input id="file-name" data-i18n-title="title-file-name"></input>  
                    </li>
                    <li>
                        <input id="file-size" readonly data-i18n-title="title-file-size"></input>
                        <input id="file-creation-date" readonly data-i18n-title="title-file-creation-date"></input>
                        <input id="file-path" readonly data-i18n-title="title-file-path"></input>
                    </li>
                </ul>
            </section>
            <section id="file-container" class="right-sidebar-item">
                <div id="file-tags-container" class="tags-view"></div>
                <div id="file-container-resize-handle" class="resize-handle"></div>
                <div id="file-preview"></div>
            </section>
        </aside>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close" id="close-settings-modal" data-i18n-title="close" tabindex="0">&times;</span>
            <h2 class="modal-title" data-i18n="title-settings"></h2>
            <div class="modal-body">
                <ul id="settings-container">
                    <li>
                        <span data-i18n="settings-lang"></span>
                        <select id="language-select">
                            <option value="en" data-i18n="settings-lang-en"></option>
                            <option value="pl" data-i18n="settings-lang-pl"></option>
                        </select>
                    </li>
                    <hr>
                    <li>
                        <span data-i18n="settings-file-icon-size"></span>
                        <select id="icon-size">
                            <option value="50">50px</option>
                            <option value="100">100px</option>
                            <option value="125">125px</option>
                            <option value="150">150px</option>
                            <option value="200">200px</option>
                        </select>
                    </li>
                    <li>
                        <span data-i18n="settings-max-files-on-page"></span>
                        <select id="max-files">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="250">250</option>
                            <option value="500">500</option>
                        </select>
                    </li>
                    <hr>
                    <li>
                        <span data-i18n="settings-vid-auto-play"></span>
                        <input type="checkbox" id="vid-autoplay">
                    </li>                  
                    <li>
                        <span data-i18n="settings-vid-loop"></span>
                        <input type="checkbox" id="vid-loop">
                    </li>
                    <hr>
                    <li>
                        <span data-i18n="settings-def-tag-bgcolor"></span>
                        <input type="color" id="def-tag-bgcolor">
                    </li>
                    <li>
                        <span data-i18n="settings-def-tag-textcolor"></span>
                        <input type="color" id="def-tag-textcolor">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="tag-form-modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close" data-i18n-title="close" tabindex="0">&times;</span>
            <h2 class="modal-title" id="tag-modal-title"></h2>
            <div class="modal-body">
                <span data-i18n="tag-name"></span>
                <input type="text" id="tag-name" data-i18n-placeholder="tag-name-placeholder"/>
                <span data-i18n="tag-parent-name"></span>
                <div id="parent-tag-search-container">
                    <input type="text" id="parent-name" data-i18n-placeholder="tag-parent-name-placeholder">
                    <ul id="parent-name-suggestions" class="suggestions-container hidden"></ul>
                </div>
                <div id="parent-tag"></div>
                <button id="clear-parent-tag" data-i18n="tag-clear-parent"></button>     
                <span data-i18n="tag-color"></span>
                <input type="color" id="color">
                <span data-i18n="tag-text-color"></span>
                <input type="color" id="textcolor">
            </div>
            <div class="modal-footer">
                <button class="modal-cancel" id="tag-modal-cancel" data-i18n-title="cancel">✗</button>
                <button class="modal-confirm" id="tag-modal-ok" data-i18n-title="save">✓</button>
            </div>
        </div>
    </div>

    <div id="location-form-modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close" data-i18n-title="close" tabindex="0">&times;</span>
            <h2 id="loc-modal-title" class="modal-title"></h2>
            <div class="modal-body">
                <span data-i18n="loc-name"></span>
                <input type="text" id="loc-name" data-i18n-placeholder="loc-name-placeholder">
                <span data-i18n="loc-path"></span>
                <div class="loc-path-container">
                    <input type="text" id="loc-path" data-i18n-placeholder="loc-path-placeholder" readonly>
                    <button id="loc-path-btn" data-i18n="browse"></button>
                </div>
            </div>
            <div class="modal-footer">           
                <button id="loc-modal-cancel" class="modal-cancel" data-i18n-title="cancel">✗</button>
                <button id="loc-modal-ok" class="modal-confirm" data-i18n-title="save">✓</button>
            </div>
        </div>
    </div>

    <div id="file-tag-form-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-file-tag-modal-button" class="modal-close" data-i18n-title="close" tabindex="0">&times;</span>
            <h2 class="modal-title" data-i18n="file-tag-title"></h2>
            <div class="modal-body">
                <div id="modal-file-tags-container"></div>
                <span data-i18n="file-tag-search"></span>
                <input type="text" id="file-tag-search" data-i18n-placeholder="file-tag-search-placeholder">
                <div>
                    <input type="checkbox" id="show-child-tags">
                    <span data-i18n="file-tag-show-child-tags"></span>
                </div>
                <div id="modal-file-tags-tree"></div>
            </div>
            <div class="modal-footer">              
                <button id="remove-tags-button" class="modal-cancel" data-i18n-title="file-tag-remove">–</button>
                <button id="add-tags-button" class="modal-confirm" data-i18n-title="file-tag-add">+</button>
            </div>
        </div>
    </div>

    <script src="webpack/bundle.js"></script>
    <script type="module" src="js/main.js"></script>

</body>

</html>
